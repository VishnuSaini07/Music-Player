<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

  <audio src="" id="audio-source"></audio>

  <section class="home-section">
    <div class="carousel">
      <img src="assets/images/Bang Bang.jpg" class="active" alt="">
      <img src="assets/images/Desi Kalakaar.jpg" alt="">
      <img src="assets/images/Amrinder Gill.jpg" alt="">
    </div>
  </section>

  <h1 class="heading">recently played</h1>
  <div class="playlists-group">
    <div class="playlist-card">
      <img src="assets/images/dilli de sardarboys.jpg" alt="" class="playlist-card-img">
      <p class="playlist-card-name">dilli de sardarboys</p>
    </div>
    <div class="playlist-card">
      <img src="assets/images/mirzapur.jpg" alt="" class="playlist-card-img">
      <p class="playlist-card-name">mirzapur theme</p>
    </div>
    <div class="playlist-card">
      <img src="assets/images/dilli de sardarboys.jpg" alt="" class="playlist-card-img">
      <p class="playlist-card-name">dilli de sardarboys</p>
    </div>
    <div class="playlist-card">
      <img src="assets/images/mirzapur.jpg" alt="" class="playlist-card-img">
      <p class="playlist-card-name">mirzapur theme</p>
    </div>
  </div>

  <h1 class="heading">based on your listening</h1>
  <div class="playlists-group">
    <div class="playlist-card">
      <img src="assets/images/Bang Bang.jpg" alt="" class="playlist-card-img">
      <p class="playlist-card-name">bang bang</p>
    </div>
    <div class="playlist-card">
      <img src="assets/images/Desi Kalakaar.jpg" alt="" class="playlist-card-img">
      <p class="playlist-card-name">desi kalakaar</p>
    </div>
    <div class="playlist-card">
      <img src="assets/images/Bang Bang.jpg" alt="" class="playlist-card-img">
      <p class="playlist-card-name">bang bang</p>
    </div>
    <div class="playlist-card">
      <img src="assets/images/Desi Kalakaar.jpg" alt="" class="playlist-card-img">
      <p class="playlist-card-name">desi kalakaar</p>
    </div>
  </div>

  <section class="music-player-section">

    <img src="assets/images/back.png" alt="" class="back-btn icon hide">
    <img src="assets/images/nav.png" alt="" class="nav-btn icon hide">

    <h1 class="current-song-name">song 1</h1>
    <p class="artist-name hide">artist 1</p>

    <img src="assets/images/Bang Bang.jpg" alt="" class="cover hide">

    <div class="seek-bar-container">
      <input type="range" class="music-seek-bar" value="0">
      <p class="current-time hide">00 : 00</p>
      <p class="duration hide">00 : 00</p>
    </div>

    <div class="controls">
      <span class="fas fa-redo"></span>
      <div class="main">
        <i class="fas fa-backward active"></i>
        <i class="fas fa-play active"></i>
        <i class="fas fa-pause"></i>
        <i class="fas fa-forward active"></i>
      </div>
      <input type="range" class="volume-slider" max="1" value="1" step="0.1">
      <span class="fas fa-volume-up"></span>
    </div>

  </section>

  <section class="playlist">

    <img src="assets/images/back.png" alt="" class="back-btn icon">

    <h1 class="title">playlist</h1>

    <div class="queue active">
      <div class="queue-cover">
        <img src="assets/images/Bang Bang.jpg" alt="">
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">Tu Meri</p>
    </div>
    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/Desi Kalakaar.jpg" alt="">
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">Desi kalakaar</p>
    </div>
    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/Amrinder Gill.jpg" alt="">
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">Ki Samjhaiye</p>
    </div>
    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/mirzapur.jpg" alt="">
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">Mirzapur Theme</p>
    </div>
    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/dilli de sardarboys.jpg" alt="">
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">Dilli De Sardarboys</p>
    </div>
    <div class="queue">
      <div class="queue-cover">
        <img src="assets/images/mirzapur.jpg" alt="">
        <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 1</p>
    </div>

  </section>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
